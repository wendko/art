            ${srcOpt && html`<source src="${srcOpt}" type="video/webm" />`}
        </video>` : html`<picture>
            ${srcOpt && html`<source srcset="${srcOpt}" />`}
            ${srcOriginal && html`<source srcset="${srcOriginal}" />`}
            <img loading="lazy" src="${srcOriginal}" alt: "${alt}" />
        </picture>`;
